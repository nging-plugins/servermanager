{{Strip}}
{{- if $.Stored.systemRealtimeStatusIsListening -}}
<style type="text/css">
.flot-block .legend table,
.flot-legend-container > table{width:auto !important;border-top:1px solid #ccc}
.flot-block .legend table td.legendLabel,
.flot-legend-container > table td.legendLabel{border-left:0 !important;padding-left:0 !important}
</style>
<div class="row flot-block no-margin-top" id="CPU-Usage-Box">
	<div class="col-md-12">
		<div class="block-flat">
			<div class="header">
				<h3>{{"实时负载"|$.T}}</h3>
			</div>
			<div class="content">
				<div id="CPU-Usage" style="height: 300px; padding: 0px; position: relative;"></div>
			</div>
		</div>
	</div>
</div>

<div class="row flot-block no-margin-top hidden" id="Temp-Stat-Box">
	<div class="col-md-12">
		<div class="block-flat">
			<div class="header">
				<h3>{{"实时温度"|$.T}}</h3>
			</div>
			<div class="content">
				<div id="Temp-Stat" style="height: 300px; padding: 0px; position: relative;"></div>
				<div id="Temp-Legend" class="flot-legend-container table-responsive"></div>
			</div>
		</div>
	</div>
</div>

<div class="row flot-block no-margin-top hidden" id="Net-Usage-Box">
	<div class="col-md-12">
		<div class="block-flat">
			<div class="header">
				<h3>{{"实时网速"|$.T}}</h3>
			</div>
			<div class="content">
				<div id="Net-Usage" style="height: 300px; padding: 0px; position: relative;"></div>
			</div>
		</div>
	</div>
</div>

<div class="row flot-block no-margin-top hidden" id="NetPacket-Usage-Box">
	<div class="col-md-12">
		<div class="block-flat">
			<div class="header">
				<h3>{{"网络包"|$.T}}</h3>
			</div>
			<div class="content">
				<div id="NetPacket-Usage" style="height: 300px; padding: 0px; position: relative;"></div>
			</div>
		</div>
	</div>
</div>
{{- end -}}
{{/Strip}}
