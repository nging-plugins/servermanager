{{Strip}}
{{- if $.Stored.systemRealtimeStatusIsListening -}}
<style type="text/css">
.flot-block .legend table,
.flot-legend-container > table{width:auto !important;border-top:1px solid #ccc;margin:0 auto}
.flot-block .legend table td.legendLabel,
.flot-legend-container > table td.legendLabel{border-left:0 !important;padding-left:0 !important}
.flot-block .flot-container{height:300px;padding:0px;position:relative;}
</style>
<div class="row flot-block no-margin-top" id="CPU-Usage-Box">
	<div class="col-md-12">
		<div class="block-flat no-padding">
			<div class="header">
				<h3>{{"实时负载"|$.T}}</h3>
			</div>
			<div class="content padding">
				<div id="CPU-Usage" class="flot-container"></div>
			</div>
		</div>
	</div>
</div>

<div class="row flot-block no-margin-top hidden" id="Temp-Stat-Box">
	<div class="col-md-12">
		<div class="block-flat no-padding">
			<div class="header">
				<h3>{{"实时温度"|$.T}}</h3>
			</div>
			<div class="content padding">
				<div id="Temp-Stat" class="flot-container"></div>
				<div id="Temp-Legend" class="flot-legend-container table-responsive"></div>
			</div>
		</div>
	</div>
</div>

<div class="row flot-block no-margin-top hidden" id="Net-Usage-Box">
	<div class="col-md-12">
		<div class="block-flat no-padding">
			<div class="header">
				<h3>{{"实时网速"|$.T}}</h3>
			</div>
			<div class="content padding">
				<div id="Net-Usage" class="flot-container"></div>
			</div>
		</div>
	</div>
</div>

<div class="row flot-block no-margin-top hidden" id="NetPacket-Usage-Box">
	<div class="col-md-12">
		<div class="block-flat no-padding">
			<div class="header">
				<h3>{{"网络包"|$.T}}</h3>
			</div>
			<div class="content padding">
				<div id="NetPacket-Usage" class="flot-container"></div>
			</div>
		</div>
	</div>
</div>
{{- end -}}
{{/Strip}}
